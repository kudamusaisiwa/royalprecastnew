<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/fresh-ideas/image/upload/v1731703503/ardyokkvv50ze8oc1wue.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="googlebot" content="noindex, nofollow" />
    <meta name="description" content="Customer and Order management system for Royal Precast" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>Royal Precast CRM</title>
    <style>
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1e293b !important;
          color: #f3f4f6 !important;
        }
        
        #loader-logo {
          filter: invert(1) brightness(2);
        }

        .loader-dot {
          background-color: #60a5fa !important;
        }
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }

      .loader-logo {
        width: auto;
        height: 80px;
        margin-bottom: 1rem;
        transition: filter 0.3s ease;
      }

      .loader-text {
        font-size: 1.25rem;
        font-weight: 500;
        margin: 0;
        opacity: 0.9;
      }

      .loader-dots {
        display: flex;
        gap: 0.5rem;
      }

      .loader-dot {
        width: 0.75rem;
        height: 0.75rem;
        background-color: #1e40af;
        border-radius: 50%;
        animation: loader-dot 1.4s infinite ease-in-out;
      }

      .loader-dot:nth-child(1) { animation-delay: -0.32s; }
      .loader-dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes loader-dot {
        0%, 80%, 100% { 
          transform: scale(0);
          opacity: 0.3;
        }
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }

      .loader-subtext {
        font-size: 0.875rem;
        opacity: 0.7;
        margin: 0;
        animation: fade-in 0.5s ease-in-out;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 0.7;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader-container">
        <img 
          id="loader-logo"
          class="loader-logo"
          src="https://res.cloudinary.com/fresh-ideas/image/upload/v1731533951/o6no9tkm6wegl6mprrri.png"
          alt="Royal Precast"
        />
        <p class="loader-text">Royal Precast CRM</p>
        <div class="loader-dots">
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
          <div class="loader-dot"></div>
        </div>
        <p class="loader-subtext">Loading application...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
